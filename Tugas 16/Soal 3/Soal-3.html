<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>

    <table>
      <tr>
        <th>Hero</th>
        <th>Role</th>
        <th>Lane</th>
      </tr>
      <tr>
        <td>Lancelot</td>
        <td>Assasin</td>
        <td>Jungler</td>
      </tr>
      <tr>
        <td>Vexana</td>
        <td>Mage</td>
        <td>Midlane</td>
      </tr>
      <tr>
        <td>Moskov</td>
        <td>Marksman</td>
        <td>Goldlane</td>
      </tr>
      <tr>
        <td>Khaleed</td>
        <td>Fighter</td>
        <td>ExpLane</td>
      </tr>
      <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Rovelli</td>
        <td>Italy</td>
      </tr>
    </table>
  </body>
</html>
